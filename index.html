<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jake Shammas ‚Äì Rock Paper Scissors</title>
    <style>
      /* ===== Overall Page ===== */
      body {
        background: linear-gradient(180deg, #e3f2fd 0%, #ffffff 100%);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #wrapper {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 850px;
        overflow: hidden;
      }

      /* ===== Header ===== */
      #header {
        background: linear-gradient(90deg, #81d4fa, #4dd0e1);
        border-bottom: 6px solid #ffca28;
        text-align: center;
        padding: 20px 0;
        color: #0d47a1;
        font-size: 1.8rem;
        font-weight: bold;
      }

      /* ===== Content ===== */
      #pageContent {
        text-align: center;
        padding: 40px;
        background: linear-gradient(180deg, #e0f7fa 0%, #ffffff 80%);
      }

      h2 {
        color: #1565c0;
        margin-bottom: 10px;
        font-size: 2rem;
      }

      p {
        color: #333;
        font-size: 1.1rem;
      }

      /* ===== Choice Buttons ===== */
      .choices {
        margin-top: 30px;
      }

      .choice-btn {
        background-color: #ffffff;
        border: 3px solid #4dd0e1;
        border-radius: 20px;
        padding: 10px;
        margin: 15px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      }

      .choice-btn:hover {
        background-color: #e0f7fa;
        transform: translateY(-5px);
      }

      .choice-btn img {
        width: 110px;
        height: 110px;
        border-radius: 12px;
        object-fit: cover;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .choice-btn img:hover {
        transform: scale(1.08);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      }

      /* ===== Result Box ===== */
      #result {
        margin-top: 25px;
        font-size: 1.2rem;
        color: #00796b;
        background-color: #ffffffcc;
        border-radius: 10px;
        padding: 15px 25px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        width: 420px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      /* ===== Scoreboard ===== */
      #scoreboard {
        margin-top: 30px;
        font-size: 1.1rem;
        color: #0d47a1;
        background-color: #ffffffcc;
        border-radius: 10px;
        display: inline-block;
        padding: 15px 30px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* ===== Reset Button ===== */
      #reset-btn {
        margin-top: 25px;
        background: #ffca28;
        border: none;
        padding: 10px 25px;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: #333;
        transition: 0.3s;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      #reset-btn:hover {
        background: #ffc107;
        transform: scale(1.05);
      }

      /* ===== Footer ===== */
      #footer {
        background-color: #4dd0e1;
        text-align: center;
        padding: 12px;
        border-top: 6px solid #ffca28;
        color: #003049;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="header">Rock ‚Ä¢ Paper ‚Ä¢ Scissors</div>

      <div id="pageContent">
        <p>Choose your move and try to beat the computer!</p>

        <div class="choices">
          <button class="choice-btn" onclick="playGame('rock')">
            <img src="images/rock.png" alt="Rock" />
          </button>
          <button class="choice-btn" onclick="playGame('paper')">
            <img src="images/paper.png" alt="Paper" />
          </button>
          <button class="choice-btn" onclick="playGame('scissors')">
            <img src="images/scissors.png" alt="Scissors" />
          </button>
        </div>

        <div id="result">Make your first move!</div>

        <div id="scoreboard">
          <p>Player Wins: <span id="playerScore">0</span></p>
          <p>Computer Wins: <span id="computerScore">0</span></p>
          <p>Ties: <span id="ties">0</span></p>
        </div>

        <button id="reset-btn" onclick="resetGame()">Reset Game</button>
      </div>

      <div id="footer">¬© 2025 Jake Shammas</div>
    </div>

    <script>
      // 1Ô∏è‚É£ Get random computer choice
      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
      }

      // 2Ô∏è‚É£ Determine round winner
      function playRound(player, computer) {
        if (player === computer) return "tie";
        if (
          (player === "rock" && computer === "scissors") ||
          (player === "paper" && computer === "rock") ||
          (player === "scissors" && computer === "paper")
        ) {
          return "player";
        } else {
          return "computer";
        }
      }

      // 3Ô∏è‚É£ Update scoreboard
      function updateScore() {
        document.getElementById("playerScore").textContent = playerScore;
        document.getElementById("computerScore").textContent = computerScore;
        document.getElementById("ties").textContent = ties;
      }

      // 4Ô∏è‚É£ Game logic
      let playerScore = 0;
      let computerScore = 0;
      let ties = 0;

      function playGame(playerChoice) {
        const computerChoice = getComputerChoice();
        const winner = playRound(playerChoice, computerChoice);

        let message = `You chose ${playerChoice}, computer chose ${computerChoice}. `;

        if (winner === "player") {
          playerScore++;
          message += "You win this round! üèÜ";
        } else if (winner === "computer") {
          computerScore++;
          message += "Computer wins this round ü§ñ";
        } else {
          ties++;
          message += "It's a tie! ü§ù";
        }

        document.getElementById("result").textContent = message;
        updateScore();
      }

      // 5Ô∏è‚É£ Reset game
      function resetGame() {
        playerScore = 0;
        computerScore = 0;
        ties = 0;
        document.getElementById("result").textContent = "Make your first move!";
        updateScore();
      }
    </script>
  </body>
</html>
