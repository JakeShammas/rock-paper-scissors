<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jake Shammas - Project #2: Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Page Background */
    body {
      background: linear-gradient(180deg, #fdf6e3 0%, #ffffff 100%);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Wrapper */
    #wrapper {
      background-color: #ffffff;
      border-radius: 25px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 850px;
      overflow: hidden;
    }

    /* Header */
    #header {
      background: linear-gradient(90deg, #a0d8ef, #b2ebf2);
      border-bottom: 8px solid #ffdd57;
      text-align: center;
      padding: 18px 0;
    }

    a.button {
      color: #333;
      background-color: #e0f7fa;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
      margin: 0 8px;
      display: inline-block;
    }

    a.button:hover {
      background-color: #b2ebf2;
      transform: scale(1.05);
    }

    /* Main Content */
    #pageContent {
      text-align: center;
      padding: 40px;
      background: linear-gradient(180deg, #e0f7fa 0%, #ffffff 80%);
    }

    h2 {
      color: #2a7f62;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      color: #333;
      font-size: 1.1rem;
    }

    /* Game Buttons */
    .choices {
      margin-top: 30px;
    }

    .choice-btn {
      background-color: #ffffff;
      border: 3px solid #5f9ea0;
      border-radius: 20px;
      padding: 10px;
      margin: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    .choice-btn:hover {
      background-color: #dff8fa;
      transform: translateY(-5px);
    }

    .choice-btn img {
      width: 110px;
      height: 110px;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .choice-btn img:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    /* Result Box */
    #result {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #3e8e41;
      background-color: #ffffffcc;
      border-radius: 10px;
      padding: 15px 25px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      width: 420px;            /* Fixed width */
      height: 70px;            /* Fixed height */
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center; /* Keeps text centered */
      margin-left: auto;
      margin-right: auto;      /* Centers container itself */
      box-sizing: border-box;
      text-align: center;
    }

    /* Scoreboard */
    #scoreboard {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #023e8a;
      background-color: #ffffffcc;
      border-radius: 10px;
      display: inline-block;
      padding: 15px 30px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    /* Reset Button */
    #reset-btn {
      margin-top: 20px;
      background: #ffdd57;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #reset-btn:hover {
      background: #f4c430;
      transform: scale(1.05);
    }

    /* Footer */
    #footer {
      background-color: #a0d8ef;
      text-align: center;
      padding: 10px;
      border-top: 8px solid #ffdd57;
      color: #003049;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- Header -->
    <div id="header">
      <a class="button" href="index.html">Home</a>
      <a class="button" href="projects.html">Course Projects</a>
      <a class="button" href="project2.html">Project #2</a>
      <a class="button" href="hobbies.html">Hobbies</a>
    </div>

    <!-- Game Section -->
    <div id="pageContent">
      <h2>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h2>
      <p>Choose your move and try to beat the computer!</p>

      <div class="choices">
        <button class="choice-btn" onclick="playGame('rock')">
          <img src="images/rock.png" alt="Rock">
        </button>
        <button class="choice-btn" onclick="playGame('paper')">
          <img src="images/paper.png" alt="Paper">
        </button>
        <button class="choice-btn" onclick="playGame('scissors')">
          <img src="images/scissors.png" alt="Scissors">
        </button>
      </div>

      <!-- Fixed Result Box -->
      <div id="result">Make your first move!</div>

      <!-- Scoreboard -->
      <div id="scoreboard">
        <p>Player Wins: <span id="playerScore">0</span></p>
        <p>Computer Wins: <span id="computerScore">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
      </div>

      <!-- Reset Button -->
      <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Footer -->
    <div id="footer">
      <p>¬© 2025 Jake Shammas</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // 1. Random computer choice
    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    // 2. Determine round winner
    function playRound(player, computer) {
      if (player === computer) return 'tie';
      if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
      ) {
        return 'player';
      } else {
        return 'computer';
      }
    }

    // 3. Game Logic
    let playerScore = 0;
    let computerScore = 0;
    let ties = 0;

    function playGame(playerChoice) {
      const computerChoice = getComputerChoice();
      const winner = playRound(playerChoice, computerChoice);

      let message = `You chose ${playerChoice}, computer chose ${computerChoice}. `;

      if (winner === 'player') {
        playerScore++;
        message += "You win this round! üèÜ";
      } else if (winner === 'computer') {
        computerScore++;
        message += "Computer wins this round ü§ñ";
      } else {
        ties++;
        message += "It's a tie! ü§ù";
      }

      const resultBox = document.getElementById("result");
      resultBox.textContent = message;
      updateScore();
    }

    // 4. Update and Reset
    function updateScore() {
      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("computerScore").textContent = computerScore;
      document.getElementById("ties").textContent = ties;
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      ties = 0;
      document.getElementById("result").textContent = "Make your first move!";
      updateScore();
    }
  </script>
</body>
</html>
